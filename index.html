<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Gamze</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://en.idei.club/uploads/posts/2023-06/1686343952_en-idei-club-p-pink-star-background-dizain-krasivo-1.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 4vh;
      font-size: 6vw;
      text-shadow: 2px 2px 5px #ff1493;
    }

    #message {
      position: absolute;
      bottom: 6vh;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5);
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 5vw;
      display: none;
      max-width: 90vw;
    }

    .cake {
      position: absolute;
      bottom: 15vh;
      left: 50%;
      transform: translateX(-50%);
    }

    .layer {
      height: 10vh;
      background: #fff0f5;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 4px 0 #e75480;
      margin: 0 auto;
    }

    .layer:nth-child(1) { width: 80vw; max-width: 300px; z-index: 3; }
    .layer:nth-child(2) { width: 60vw; max-width: 220px; margin-top: -7vh; z-index: 2; }
    .layer:nth-child(3) { width: 40vw; max-width: 150px; margin-top: -6vh; z-index: 1; }

    .candle {
      width: 1.5vw;
      height: 3vh;
      min-width: 4px;
      min-height: 12px;
      position: absolute;
      bottom: 8vh;
    }

    .flame {
      width: 2vw;
      height: 2.5vh;
      min-width: 6px;
      min-height: 10px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: -2vh;
      left: -0.5vw;
      box-shadow: 0 0 15px yellow;
      animation: flicker 1s infinite;
    }

    @keyframes flicker {
      0% { transform: scaleY(1); }
      50% { transform: scaleY(1.2); }
      100% { transform: scaleY(1); }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‚ Bir dilek tut ve mumlarÄ± Ã¼fle ðŸŽ‚</h1>
  <div id="message">âœ¨ DileÄŸin gerÃ§ek olacak... Ä°yi ki DoÄŸdun CanÄ±m AÅŸkÄ±mm! âœ¨</div>
  <div class="cake">
    <div class="layer" id="top-layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
  </div>

  <audio id="birthday-audio" src="https://assets.mixkit.co/music/preview/mixkit-happy-birthday-to-you-1091.mp3"></audio>


  <script>
    const topLayer = document.getElementById('top-layer');
    for (let i = 0; i < 31; i++) {
      let candle = document.createElement('div');
      candle.className = 'candle';
      candle.style.left = (5 + i * 2.5) + 'vw';
      candle.style.background = `hsl(${i * 10}, 80%, 60%)`;

      let flame = document.createElement('div');
      flame.className = 'flame';
      candle.appendChild(flame);
      topLayer.appendChild(candle);
    }

    const audio = document.getElementById('birthday-audio');
    const flames = document.querySelectorAll('.flame');
    const message = document.getElementById('message');

    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const mic = audioContext.createMediaStreamSource(stream);
      const analyser = audioContext.createAnalyser();
      mic.connect(analyser);
      analyser.fftSize = 256;
      const dataArray = new Uint8Array(analyser.frequencyBinCount);

      let flameOut = false;

      function detectBlow() {
        analyser.getByteFrequencyData(dataArray);
        let volume = dataArray.reduce((a, b) => a + b) / dataArray.length;
        if (volume > 50 && !flameOut) {
          flameOut = true;
          flames.forEach(f => f.style.display = 'none');
          message.style.display = 'block';
          audio.volume = 0.5;
          audio.play();
        } else {
          requestAnimationFrame(detectBlow);
        }
      }

      detectBlow();
    }).catch(err => {
      alert("Mikrofon izni verilmedi. LÃ¼tfen sayfayÄ± yenileyip izin ver.");
    });
  </script>
</body>
</html>
